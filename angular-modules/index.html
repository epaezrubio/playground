<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard Template for Bootstrap</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
    <link href="app/css/base.css" rel="stylesheet">
    <link href="app/css/xeditable.css" rel="stylesheet">
  </head>

  <body data-ng-app="modules">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">poolingpeople</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" ng-controller="HeaderCtrl">
            <li ng-class="{ active: isActive('/users')}"><a ui-sref="users">Users</a></li>
            <li ng-class="{ active: isActive('/projects')}"><a ui-sref="projects">Projects</a></li>
            <li ng-class="{ active: isActive('/tasks')}"><a ui-sref="tasks">Tasks</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main animage-show" ui-view>
        </div>
      </div>
    </div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="PopupCtrl">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">&nbsp;</h4>
	      </div>
	      <div class="modal-body" id="modal-body" ng-include="partialView"></div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

    <script type="text/javascript" src="vendor/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="vendor/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angularjs/angular-ui-router.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/main.js"></script>
    <script type="text/javascript" src="app/services/data-service.js"></script>
    <script type="text/javascript" src="app/services/popup-service.js"></script>
    <script type="text/javascript" src="app/directives/xeditable.js"></script>
    <script type="text/javascript" src="app/controllers/controller.js"></script>
    <script type="text/javascript" src="app/controllers/popup-controller.js"></script>
    <script type="text/javascript" src="app/controllers/table-controller.js"></script>
  </body>
</html>
