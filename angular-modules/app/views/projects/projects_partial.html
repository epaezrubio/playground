<div class="table-responsive">
  <table class="table table-striped" data-ng-controller="TableCtrl" ng-init="module = 'projects'" ng-model="Table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="row in rows">
        <td><a href="#" editable-text="row.title">{{ row.title }}</a></td>
        <td><a href="#" editable-range="row.progress">{{ row.progress }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
